<tabset class="tab-container">
    <tab heading="Serial{{deviceSerialItem.index}}" data-ng-repeat="(deviceSerialKey, deviceSerialItem) in device.deviceSerial">
        <form name="form" class="form-horizontal form-validation" ng-controller="deviceSerialController" ng-init="init(deviceSerialItem)">
            <div class="form-group">
                <label class="col-lg-4 control-label">Enabled</label>
                <div class="col-lg-8">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="enabledView" ng-model-options="{ debounce: 1000 }" ng-change="changeEnabled()"><i></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Tem RX</label>
                <div class="col-lg-8">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="deviceSerialItem.hasRX" disabled><i></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Permite a troca do pino RX</label>
                <div class="col-lg-8">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="deviceSerialItem.allowPinSwapRX" disabled><i></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Pino RX</label>
                <div class="col-lg-8">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="deviceSerialItem.pinRX"><i></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Tem TX</label>
                <div class="col-lg-8">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="deviceSerialItem.hasTX" disabled><i></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Permite a troca do pino TX</label>
                <div class="col-lg-8">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="deviceSerialItem.allowPinSwapTX" disabled><i></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Pino TX</label>
                <div class="col-lg-8">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="deviceSerialItem.pinTX"><i></i>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </tab>
</tabset>
