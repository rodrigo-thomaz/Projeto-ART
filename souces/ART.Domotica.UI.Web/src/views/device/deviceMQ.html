<form name="form" class="form-horizontal form-validation" ng-controller="deviceMQController" ng-init="init(device.deviceMQ)">
    <div class="form-group">
        <label class="col-lg-4 control-label">User</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" readonly ng-model="deviceMQ.user">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-4 control-label">Client Id</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" readonly ng-model="deviceMQ.clientId">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-4 control-label">Topic</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" readonly ng-model="deviceMQ.topic">
        </div>
    </div>
</form>
