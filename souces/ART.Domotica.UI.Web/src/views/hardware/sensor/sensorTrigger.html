<form name="form" class="form-horizontal form-validation">
    <div class="form-group">
        <label class="col-lg-4 control-label">Gatilhos</label>
        <div class="col-lg-8">
        </div>
    </div>
</form>

<div ng-controller="sensorTriggerController" ng-init="init(sensorInDeviceItem.sensor().sensorTriggers)">
    
    <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": false
        },
        "filtering": {
          "enabled": false
        },
        "sorting": {
          "enabled": false
        }}'>
        <thead>
            <tr>
                <th>Trigger On</th>
                <th data-breakpoints="xs">Buzzer On</th>
                <th data-breakpoints="xs sm">Min</th>
                <th data-breakpoints="xs sm md" data-title="DOB">Max</th>
            </tr>
        </thead>
        <tbody>
            <tr data-expanded="true" data-ng-repeat="(sensorTriggerKey, sensorTriggerItem) in sensorTriggers">
                <td>{{sensorTriggerItem.triggerOn}}</td>
                <td>{{sensorTriggerItem.buzzerOn}}</td>
                <td>{{sensorTriggerItem.triggerValue}}</td>
                <td>{{sensorTriggerItem.triggerValue}}</td>
            </tr>
        </tbody>
    </table>

</div>
