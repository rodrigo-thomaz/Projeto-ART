<div ng-controller="sensorTriggersController" ng-init="init(sensorInDeviceItem.sensor())">

    <form name="form" class="form-horizontal form-validation">
        <div class="form-group">
            <label class="col-lg-4 control-label">Gatilhos</label>
            <div class="col-lg-8">
                <button class="btn btn-success" ng-click="insert()">Adicionar</button>
            </div>
        </div>
        <div class="form-group">
            <table class="table">
                <thead>
                    <tr>
                        <th width="100px">Trigger On</th>
                        <th width="100px">Buzzer On</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th width="50px"></th>
                    </tr>
                </thead>
                <tbody data-ng-repeat="(sensorTriggerKey, sensorTriggerItem) in sensorTriggers" ng-controller="sensorTriggerController" ng-init="init(sensorTriggerItem)">
                    <tr>
                        <td>
                            <div class="checkbox">
                                <label class="i-checks">
                                    <input type="checkbox" ng-model="triggerOnView" ng-model-options="{ debounce: 1000 }"><i></i>
                                </label>
                            </div>
                        </td>
                        <td>
                            <div class="checkbox">
                                <label class="i-checks">
                                    <input type="checkbox" ng-model="buzzerOnView" ng-model-options="{ debounce: 1000 }"><i></i>
                                </label>
                            </div>
                        </td>
                        <td>
                            <input type="number" ng-model="minView" ng-model-options="{ debounce: 1000 }"/>
                        </td>
                        <td>
                            <input type="number" ng-model="maxView" ng-model-options="{ debounce: 1000 }"/>
                        </td>
                        <td>
                            <div class="text-center">
                                <a class="btn btn-danger" href="" aria-label="Delete" ng-click="remove(sensorTriggerItem)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <slider ng-model="minView"
                                    ng-model-range="maxView"
                                    ng-model-options="{ debounce: 3000 }"
                                    floor="-55"
                                    ceiling="125">
                            </slider>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>

    

</div>
