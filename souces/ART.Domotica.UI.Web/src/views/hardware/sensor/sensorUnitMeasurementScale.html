<form name="form" class="form-horizontal form-validation" ng-controller="sensorUnitMeasurementScaleController" ng-init="init(sensorInDeviceItem.sensor().sensorUnitMeasurementScale())">
    <fieldset>
        <div class="form-group">
            <label class="col-lg-4 control-label">Unidade de medida</label>
            <div class="col-lg-8">
                <select class="form-control m-b"
                        ng-options="item.name for item in unitMeasurementView.availables track by item.unitMeasurementId"
                        ng-model="unitMeasurementView.selected"></select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-lg-4 control-label">País</label>
            <div class="col-lg-8">
                <select class="form-control m-b"
                        ng-options="item.name for item in countryView.availables track by item.countryId"
                        ng-model="countryView.selected"></select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Tipo de escala numérica</label>
            <div class="col-lg-8">
                <select name="selectNumericalScaleType"
                        class="form-control m-b"
                        ng-options="item.name for item in numericalScaleTypeView.availables track by item.numericalScaleTypeId"
                        ng-model="numericalScaleTypeView.selected"
                        required></select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Escala</label>
            <div class="col-lg-8">
                <select name="selectUnitMeasurementScale"
                        class="form-control m-b"
                        ng-options="item.numericalScale().name for item in unitMeasurementScaleView.availables track by item.UnitMeasurementId"
                        ng-model="numericalScalePrefixView.selected"
                        required></select>
            </div>
        </div>
    </fieldset>

    <div class="line line-dashed b-b line-lg pull-in"></div>

    <fieldset>
        <div class="form-group">
            <label class="col-lg-4 control-label">Range alto</label>
            <div class="col-lg-8">
                <input name="inputSensorUnitMeasurementScaleRangeMax"
                       type="number"
                       ng-model="rangeMaxView"
                       ng-model-options="{ debounce: 1000 }"
                       required
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Range baixo</label>
            <div class="col-lg-8">
                <input name="inputSensorUnitMeasurementScaleRangeMin"
                       type="number"
                       ng-model="rangeMinView"
                       ng-model-options="{ debounce: 1000 }"
                       required
                       class="form-control">
            </div>
        </div>
    </fieldset>

    <div class="line line-dashed b-b line-lg pull-in"></div>

    <fieldset>
        <div class="form-group">
            <label class="col-lg-4 control-label">Limite do gráfico alto</label>
            <div class="col-lg-8">
                <input name="inputSensorUnitMeasurementScaleChartLimiterMax"
                       type="number"
                       ng-model="chartLimiterMaxView"
                       ng-model-options="{ debounce: 1000 }"
                       required
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Limite do gráfico baixo</label>
            <div class="col-lg-8">
                <input name="inputSensorUnitMeasurementScaleChartLimiterMin"
                       type="number"
                       ng-model="chartLimiterMinView"
                       ng-model-options="{ debounce: 1000 }"
                       required
                       class="form-control">
            </div>
        </div>
    </fieldset>

</form>
