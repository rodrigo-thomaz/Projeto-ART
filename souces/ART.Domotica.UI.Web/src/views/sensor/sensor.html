<form name="form" class="form-horizontal form-validation" ng-controller="sensorController" ng-init="init(sensorInDeviceItem.sensor())">
    <div class="form-group">
        <label class="col-lg-4 control-label">Tipo</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" ng-model="sensorInDeviceItem.sensor().sensorDatasheet().sensorType().name" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-4 control-label">Modelo</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" ng-model="sensorInDeviceItem.sensor().sensorDatasheet().name" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-4 control-label">Rótulo</label>
        <div class="col-lg-8">
            <input name="inputSensorLabel" type="text" class="form-control" ng-model="sensorLabel" ng-model-options="{ debounce: 1000 }" ng-change="changeSensorLabel()" required>
            <span ng-show="form.inputSensorLabel.$touched && form.inputSensorLabel.$invalid">
                Rótulo é requerido
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-4 control-label">Status</label>
        <div class="col-lg-8">
            <div class="input-group">
                <span class="input-group-addon">
                    <i ng-class="isConnectedView ? 'text-success-dker' : 'text-danger-dker'" class="glyphicon glyphicon-off icon"></i>
                </span>
                <input type="text" class="form-control" readonly value="{{isConnectedView ? 'On-line' : 'Off-line'}}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-4 control-label">Temperatura</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" readonly value="{{valueView == null ? '' : valueView}}">
        </div>
    </div>
</form>

<tabset class="tab-container">
    <tab heading="Unidade de medida">
        <div data-ng-include=" 'views/sensor/sensorUnitMeasurementScale.html' "></div>
    </tab>
    <tab heading="DS Family">
        <div ng-show="sensorInDeviceItem.sensor().sensorTempDSFamily">
            <div data-ng-include=" 'views/sensor/sensorTempDSFamily.html' "></div>
        </div>        
    </tab>
    <tab heading="Triggers">
        <div data-ng-include=" 'views/sensor/sensorTrigger.html' "></div>
    </tab>    
</tabset>
