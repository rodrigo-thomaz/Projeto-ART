<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Hardwares</h1>
</div>
<div class="wrapper-md" ng-controller="hardwaresInApplicationJoinController">

    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">Procurar hardware</div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Pin</label>
                            <input type="text" class="form-control" maxlength="4" placeholder="Entre com o número do Pin" ng-model="pin">
                            <!--<div>
                                <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                                <span class="sr-only">Loading...</span>
                            </div>-->
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary" ng-click="searchPinClick()">
                            {{ !searchingPin ? 'Procurar' : 'Aguardando...'}}<i class='fa fa-spinner fa-spin' ng-hide="searchingPin == 0"></i>
                        </button>
                    </form>
                    <div class="line pull-in"></div>
                    <article class="media" ng-show="hardware">
                        <span class="pull-left thumb-sm"><i class="fa fa-file-o fa-3x"></i></span>
                        <div class="media-body">
                            <div class="pull-right text-center text-muted">
                                <button type="submit" class="btn btn-sm btn-primary" ng-click="insertHardwareClick()">Adicionar</button>
                            </div>
                            <a href class="h4">Bootstrap documents</a>
                            <small class="block"><a href class="">John Smith</a> <span class="label label-info">Friends</span></small>
                            <small class="block m-t-sm">There are a few easy ways to quickly get started with Bootstrap, each one appealing to a different skill level and use case. Read through to see what suits your particular needs.</small>
                        </div>
                    </article>
                </div>
            </div>
        </div>        
    </div>

</div>
